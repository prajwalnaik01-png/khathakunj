<!DOCTYPE html>
<html>
<head>
  <title>Stories - KHATAKUNJ</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Stories</h2>

{% if stories %}
  {% for s in stories %}
    <p>
      <!-- Story title (all users can read) -->
      <a href="{{ url_for('story', title=s[0]) }}">{{ s[0] }}</a>

      <!-- Admin-only actions -->
      {% if session.get("user") == "admin" %}
        | <a href="{{ url_for('edit_story', title=s[0]) }}">‚úè Edit</a>
        | <a href="{{ url_for('delete_story', title=s[0]) }}"
             onclick="return confirm('Are you sure you want to delete this story?')">
             üóë Delete
          </a>
      {% endif %}
    </p>
  {% endfor %}
{% else %}
  <p>No stories added yet.</p>
{% endif %}

<br>
<a href="/home">‚¨Ö Back to Home</a>

</body>
</html>
