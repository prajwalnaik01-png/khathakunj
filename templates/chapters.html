<!DOCTYPE html>
<html>
<head>
  <title>{{ title }} | KHATAKUNJ</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>{{ title }}</h2>

{% if chapters %}
  <ul>
    {% for c in chapters %}
      <li>
        <a href="{{ url_for('chapter', id=c[0]) }}">
          Chapter {{ c[1] }} – {{ c[2] }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No chapters available.</p>
{% endif %}

<p>
  <a href="/stories">⬅ Back to Stories</a>
</p>

</body>
</html>
