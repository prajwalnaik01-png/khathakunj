<script>
let fontSize = 18;

function increaseFont() {
  fontSize += 2;
  document.getElementById("reader").style.fontSize = fontSize + "px";
}

function decreaseFont() {
  if (fontSize > 14) {
    fontSize -= 2;
    document.getElementById("reader").style.fontSize = fontSize + "px";
  }
}

function toggleMode() {
  document.body.classList.toggle("night");
  document.body.classList.toggle("light");
}
</script>
